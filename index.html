<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Stylish Calculator</title>
  <style>
    :root {
      --bg-light: #ecf0f3;
      --bg-dark: #121212;
      --glass-bg-light: rgba(255, 255, 255, 0.6);
      --glass-bg-dark: rgba(20, 20, 20, 0.6);
      --text-light: #222;
      --text-dark: #f1f1f1;
      --accent: #00ffff;
      --shadow-light: 10px 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-dark: 10px 10px 30px rgba(0, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: var(--text-dark);
      transition: background 0.4s ease;
    }

    body.light-mode {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: var(--text-light);
    }

    .calculator {
      margin-top: 40px;
      backdrop-filter: blur(25px);
      background: var(--glass-bg-dark);
      padding: 25px;
      border-radius: 25px;
      box-shadow: var(--shadow-dark);
      width: 400px;
      transition: 0.4s ease;
      color: inherit;
    }

    body.light-mode .calculator {
      background: var(--glass-bg-light);
      box-shadow: var(--shadow-light);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-switch {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 25px;
      width: 55px;
      height: 28px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .toggle-circle {
      width: 22px;
      height: 22px;
      background: #00ffff;
      border-radius: 50%;
      position: absolute;
      top: 1.5px;
      left: 2px;
      transition: 0.3s ease-in-out;
    }

    body.light-mode .toggle-switch {
      background: #fff;
    }

    body.light-mode .toggle-circle {
      left: 28px;
    }

    .display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      font-size: 2rem;
      text-align: right;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      box-shadow: 0 0 10px #00ffff, inset 0 0 5px #00ffff50;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #00ffff;
    }

    .equal {
      background: #00ffff;
      color: #000;
      font-weight: bold;
    }

    .clear, .delete {
      background: #ff4d4d;
      color: #fff;
    }

    .history {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
    }

    .history h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .history-entry {
      font-size: 1rem;
      margin: 5px 0;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ffff;
      border-radius: 6px;
    }

    @media screen and (max-width: 480px) {
      .calculator {
        width: 95%;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="top-bar">
    <h2>ðŸ§® Calculator</h2>
    <div class="toggle-switch" onclick="toggleMode()">
      <div class="toggle-circle"></div>
    </div>
  </div>

  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="delete" onclick="deleteLast()">DEL</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('/')">Ã·</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">Ã—</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">âˆ’</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" style="grid-column: span 2" onclick="calculateResult()">=</button>
  </div>

  <div class="history">
    <h3>ðŸ“œ History</h3>
    <div id="historyList"></div>
  </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<script>
  const display = document.getElementById('display');
  const historyList = document.getElementById('historyList');
  const sound = document.getElementById('clickSound');

  function playSound() {
    sound.currentTime = 0;
    sound.play();
  }

  function appendValue(value) {
    playSound();
    if (display.textContent === '0') {
      display.textContent = value;
    } else {
      display.textContent += value;
    }
  }

  function clearDisplay() {
    playSound();
    display.textContent = '0';
  }

  function deleteLast() {
    playSound();
    display.textContent = display.textContent.slice(0, -1) || '0';
  }

  function calculateResult() {
    playSound();
    try {
      const expression = display.textContent.replace(/Ã·/g, '/').replace(/Ã—/g, '*');
      const result = eval(expression);
      addToHistory(`${display.textContent} = ${result}`);
      display.textContent = result;
    } catch {
      display.textContent = 'Error';
    }
  }

  function addToHistory(entry) {
    const div = document.createElement('div');
    div.classList.add('history-entry');
    div.textContent = entry;
    historyList.prepend(div);
  }

  function toggleMode() {
    document.body.classList.toggle('light-mode');
  }

  document.addEventListener('keydown', (event) => {
    const key = event.key;
    if (/[\d\+\-\*\/\.\(\)%]/.test(key)) {
      appendValue(key);
    } else if (key === 'Enter') {
      event.preventDefault();
      calculateResult();
    } else if (key === 'Backspace') {
      deleteLast();
    } else if (key.toLowerCase() === 'c') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
